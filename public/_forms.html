<!-- public/_forms.html -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- This form is ONLY for Netlify's build-time detection -->
    <form
      name="contact"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <!-- Required hidden field for Netlify -->
      <input type="hidden" name="form-name" value="contact" />

      <!-- List ALL the fields from your React form -->
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="message"></textarea>

      <!-- Honeypot field -->
      <p hidden>
         <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
      </p>
    </form>

    <form name="stay-in-touch" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="stay-in-touch" />
      {/* Optional: Add a honeypot field for basic spam protection */}
      <p class="hidden">
        <label>
          Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
      </p>
      <input type="email" name="email" />
    </form>
  </body>
</html>
